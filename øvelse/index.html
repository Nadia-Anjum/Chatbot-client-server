<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch data opgave</title>
</head>
<body>
    
    <h1>Fetch data</h1>
    <br>
    <div id="result"></div>

    <button id="fetchButton">Hent Data</button>

<script>


const fetchButton = document.getElementById('fetchButton');
const resultElement = document.getElementById('result');

fetchButton.addEventListener('click', function () {
  fetch('https://pokeapi.co/api/v2/pokedex/')
    .then(function (response) {
      // Hvis API-opkaldet var vellykket
      if (response.ok) {
        return response.json();
      }

      // Hvis der opstod en fejl
      return Promise.reject(response);
    })
    .then(function (data) {
      // Dette er JSON fra vores respons
      // Loop over resultaterne
      data.results.forEach(function (item) {
        const itemElement = document.createElement('div');
        itemElement.textContent = item.name; // Vis elementnavnet, eller det, du ønsker

        // Tilføj det oprettede HTML-element til resultatet
        resultElement.appendChild(itemElement);

        // Udskriv dataen i konsollen
        console.log(item.name);
      });
    })
    .catch(function (err) {
      // Der opstod en fejl
      console.warn('Noget gik galt.', err);
    });
});

</script>


</body>
</html>
